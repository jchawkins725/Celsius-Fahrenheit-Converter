<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Celcius Fahrenheit Converter</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <h1>Celsius to Fahrenheit Converter</h1>
                <div class="form-group">
                    <label for="celsius">Celsius:</label><span id="numberreminder1"></span><input type="text" class="form-control" id="celsius">
                </div>
                <div class="form-group">
                    <label for="fahrenheit">Fahrenheit:</label><span id="numberreminder2"></span><input type="text" class="form-control" id="fahrenheit">
                </div>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
